<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login</title>
    <!--Bootstrap framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Candal&family=Happy+Monkey&family=Monofett&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Questrial&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Ruda:wght@400..900&family=Yeseva+One&display=swap" rel="stylesheet">
    <!--iconify framework-->
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
    <script type="module" src="./scripts/userlogin.js"></script> 
    <style>
        .loginForm-container {
            width: 40%;
            margin-left: 30.5%;
        }

        .register-account {
            margin: 5px 5px 50px;
            color: rgb(0, 0, 0);
        }

        .loginForm-button,
        .google2-button {
            background-color: #F4A261;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            align-items: center;
            justify-content: center;
            font-family: "Raleway", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            color: #FFFCF2;
            font-weight: 600;
            margin-bottom: 5%;
        }

        .google2-button {
            color: black;
            background-color: white;
        }

        .register-account a {
            text-decoration: none;
        }

        .iconify {
            font-size: 30px; 
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <p class="welcome-text">WELCOME TO</p>
        <p class="game-title">Ngee Ann City</p>
    </div>

    <form id="loginForm" class="loginForm-container">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            <label for="emailInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            <label for="passwordInput">Password</label>
            <p class="register-account">Don't have an account? <a href="register.html">Sign up here</a></p>
        </div>

        <button type="submit" id="loginButton" class="loginForm-button">Login</button>
        <button id="googleLoginButton" type="button" class="google2-button">
            <span class="iconify" data-icon="flat-color-icons:google"></span>
            Sign In with Google
        </button>
    </form>
</body>
</html>
