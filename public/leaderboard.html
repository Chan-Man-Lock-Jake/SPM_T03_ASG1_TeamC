<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="./styles/leaderboard.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script type="module" src="./scripts/leaderboard.js"></script>
</head>
<body>
    <button class="back-button" onclick="window.location.href='home.html'">Back to Home</button>

    <main>
        <div id="arcade-header" class="header">
            <h1>Arcade Ranking</h1>
            <button class="share">
                <i class="ph ph-share-network"></i>
            </button>
        </div>
        <div id="arcade-leaderboard" class="leaderboard">
            <div class="ribbon"></div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="arcadeLeaderboard-body">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <main>
        <div id="freeplay-header" class="header">
            <h1>Freeplay Ranking</h1>
            <button class="share">
                <i class="ph ph-share-network"></i>
            </button>
        </div>
        <div id="freeplay-leaderboard" class="leaderboard">
            <div class="ribbon">
                <div id="highest-score"></div> <!-- Highest score in the ribbon -->
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="fpLeaderboard-body">
                        <!-- Highest score will be manually inserted as rank 1 -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
